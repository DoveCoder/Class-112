{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block content %}
    <ul>
        {% for post in post_list %}
        <li>
            <a href="{% url 'post_detail' post.id %}">
                {{ post.title }} <br />
            </a>
            {{ post.body }}
        </li>
        {% endfor %}
    </ul>
{% endblock content %}
