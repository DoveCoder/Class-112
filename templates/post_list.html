{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block content %}
    <div class="card" style="width: 18rem;">
        {% for post in post_list %}
        <div class="card-body">
            <h5 class="card-title">Message #{{ post.id }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ post.title }}</h6>
            <p class="card-text">{{ post.body }}</p>
            <a href="{% url 'post_detail' post.id %}" class="card-link">
                View Full Message
            </a>
        </div><br />
        {% endfor %}
  </div>
{% endblock content %}
